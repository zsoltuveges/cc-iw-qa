<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <title>Question Answer</title>
</head>
<body>
<h1 id="question" th:text="${questionAnswer.id + '. ' + questionAnswer.question}">What the fuck?</h1>
<p id="answer" class="hiddenByDefault"
   th:utext="${#strings.replace( #strings.escapeXml( questionAnswer.answer ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}">
    The fuck is az object.</p>
<button id="button">Show Answer!</button>
<script>
    $("#button").on("click", showAnswer);

    function showAnswer() {
        console.log("Showing answer");
        $("#answer").show();
        $(this).text("Get Next Random!");
        $(this).off();
        $(this).on("click", getNext);
    }

    function getNext() {
        console.log("Getting next");
        window.location.replace("/");
    }

</script>
</body>
</html>
